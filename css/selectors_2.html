<!DOCTYPE html>
<html>
<head>
    <!-- li: tag 선택자-->
    <!-- #~~~: id 선택자-->
    <!-- .~~~: class 선택자-->
    <style>
        li{
            color:dimgray;
            text-decoration: underline;
        }
        #select{
            color:cadetblue;
            font-size:50px;
        }
        .deactive{
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <h1 class="deactive">수업의 순서</h1>
    <ul>
        <li class="deactive">HTML</li>
        <li id="select">CSS</li>
        <li class="deactive">JavaScript</li>
    </ul>
</body>
</html>
