<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #px{
                font-size: 16;
            }
            #rem{
                font-size: 1rem;
            }
        </style>
    </head>
    <!--font-size 단위: px, em, rem-->
    <!--px: 절대 크기, em, rem: 상대 크기(브라우저 설정, 가변적 rem을 많이 쓴다. 사용자 설정에 영향을 받기 때문)-->
    <body>
        <div id="px">px</div>
        <div id="rem">rem</div>
    </body>
</html>
