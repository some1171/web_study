<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a:link{
                color:black;
            }
            a:visited{
                color:tomato;
            }
            a:hover{
                color:yellow;  
            }
            a:active{
                color:green;
            }
            a:focus{
                color:white;
            }
            input:focus{
                background-color: black;
                color:white;
            }
        </style>
        <!--순서 지킬 것-->
        <!--:link: 방문한 적 없는 링크-->
        <!--:visited: 방문한 적 있는 링크; color, background-color, border-color, outline-color, The color parts of the fill and stroke properties-->
        <!--:hover: 마우스를 롤오버했을 때-->
        <!--:active: 마우스를 클릭했을 때-->
        <!--:focus: -->
    </head>
    <body>
        <a href="https://opentutorials.org">방문 함</a>
        <a href="htts://a.a">방문 안 함</a>
        <input type="text">
    </body>
</html>
